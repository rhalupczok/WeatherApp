<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="gps()">
        <div id="closePopupBG" class="closePopup popup"></div>
        <header>
            <div id="loc">
                <button id="userLocation" class="btn">Write location</button>
                <button id="gpsData" class="btn">USE GPS DATA</button>
            </div>
            <h1>Weather APP</h1>
            <div id="userLocationWindow" class="popup">
                <form action="" id="city-form">
                    <label for="city" class="label-form">Write city</label>
                    <input
                        name="text"
                        wrap="soft"
                        required
                        id="city"
                        placeholder="Write city here"
                    />
                    <button id="applyCityBtn" type="submit" class="btn">
                        Apply
                    </button>
                </form>
            </div>
        </header>
        <main></main>
        <section id="currentWeather" class="weatherBg">
            <div id="missingLocation" class="popup"></div>
            <div id="currentHead">
                <img src="" id="currentImg" />
                <div>
                    <p id="temp"></p>
                    <p id="desc"></p>
                </div>
                <div id="locData">
                    <a href="" target="_blank" id="locationLink"></a>
                    <p id="currentTime"></p>
                    <p id="currentDay"></p>
                </div>
            </div>
        </section>
        <section id="details" class="weatherBg">
            <h2>Details</h2>
            <div id="currentAtributes">
                <div>
                    <p>Humidity</p>
                    <p id="humidity"></p>
                </div>
                <div>
                    <p>Pressure</p>
                    <p id="pressure"></p>
                </div>
                <div>
                    <p>Clouds</p>
                    <p id="clouds"></p>
                </div>
                <div>
                    <p>WindSpeed</p>
                    <p id="windSpeed"></p>
                </div>
                <div>
                    <p>SunRise</p>
                    <p id="sunRise"></p>
                </div>
                <div>
                    <p>SunSet</p>
                    <p id="sunSet"></p>
                </div>
            </div>
        </section>
        <section class="weatherBg">
            <h2>Upcoming</h2>
            <div id="nxtDaysWeather"></div>
        </section>
        <script src="code.js"></script>
    </body>
</html>
